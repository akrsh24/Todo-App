<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TODO-APP</title>
</head>

<body>
    <div class="app-container">
        <h2 class="title">Task List</h2>
        <div class="input-group mb-3 todo-input">
            <input type="text" class="form-control" id="todo-input-text" placeholder="Enter task" aria-label="todo"
                aria-describedby="basic-addon1">
            <button type="button" class="btn btn-outline-dark" id="todo-input-btn">Add Task</button>
        </div>
        <hr style="border-top: 1px solid #441313; margin-left:5px; margin-right:5px" />
        <div class="card" style="width: inherit; padding: 2px 10px 2px 5px;">
            <div class="card-header">
                Tasks
            </div>
            <br />
            <ul class="list-group list-group-flush" id="task-list-output">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
